<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=devide-width" />
    <meta title="Cycle Tracker" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icon-ct.jpg" />
  </head>
  <body>
    <h1>Suivi des cycles</h1>
    <form>
      <fieldset>
        <legend>
          Veuillez saisir la date de début et la date de fin de votre cycle
        </legend>
        <p>
          <label for="start-date">Date de début</label>
          <input type="date" id="start-date" required />
        </p>
        <p>
          <label for="end-date">Date de fin</label>
          <input type="date" id="end-date" required />
        </p>
      </fieldset>
      <p>
        <button type="submit">Ajouter un cycle menstruel</button>
      </p>
    </form>
    <section id="past-periods">
      <!--
      <h2>Cycles antérieurs</h2>
      <ul>
        <li>Du 01/01/2024 au 05/01/2024</li>
        <li>DU 29/01/2024 au 04/02/2024</li>
      </ul>
      -->
    </section>
    <script src="app.js" defer></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js").then(
          (registration) => {
            console.log(
              "Enregistrement du service worker réussi :" + registration
            );
          },
          (error) => {
            console.error(
              `Échec de l'enregistrement du service worker : ${error}`
            );
          }
        );
      } else {
        console.error("Les services workers ne sont pas pris en charge.");
      }
    </script>
  </body>
</html>
